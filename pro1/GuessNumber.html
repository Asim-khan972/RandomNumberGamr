<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="GuessNumber.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Guess Number Game</title>
  </head>
  <body class="">
    <div class="container-fluid">
      <div class="row justify-content-center" id="r1">
        <div class="col-md-6"><h1 class="">Guess My Number</h1></div>
        <div class="col-md-6">
          <button class="btn btn-lg btn-outline-danger">
            Guess between 1-20
          </button>
          <button class="btn btn-lg btn-outline-danger Again">
            &nbsp;&nbsp;&nbsp;Again&nbsp;&nbsp;&nbsp;
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center" id="r2">
        <div class="random-number">?</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center" id="r3">
        <div class="col-md-6 p-5 left">
          <input type="number" class="guess" /><br />
          <button class="btn btn-lg btn-outline-danger check mt-3">
            &nbsp;&nbsp;&nbsp; Check&nbsp;&nbsp;&nbsp;
          </button>
        </div>
        <div class="col-md-6 p-5 right">
          <div class="message">Sart Guessing</div>
          <div class="Score-Label">Score : <span class="Score"> 20</span></div>
          <div class="label-highScore">
            HighScore : <span class="HighScore"> 0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="GN.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script></script>
  </body>
</html>
